<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Избранное</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Car sale</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" th:href="@{/posts}">Все объявления</a>
                <a class="nav-item nav-link" th:href="@{/posts/new}">Создать объявление</a>
                <a class="nav-item nav-link" th:href="@{|/posts/users/${user.id}|}">Мои объявления</a>
                <a class="nav-item nav-link" th:href="@{/posts/subscriptions}">Избранное</a>
                <a class="nav-item nav-link" th:href="@{/formAddUser}">Регистрация</a>
                <a class="nav-item nav-link" th:if="${user.name == 'Гость'}">
                    <form th:action="@{/loginPage}" method="GET">
                        <button type="submit" class="btn btn-info"><span th:text="${user.name}"></span> | Войти</button>
                    </form>
                </a>
                <a th:if="${user.name != 'Гость'}">
                    <a class="nav-item nav-link" th:href="@{/formUpdateUser}">Профиль</a>&nbsp&nbsp
                    <a class="nav-item nav-link">
                        <form th:action="@{/logout}" method="GET">
                            <button type="submit" class="btn btn-success">
                                <span th:text="${user.name}"></span> | Выйти</button>
                        </form>
                    </a>
                </a>
            </div>
        </div>
    </nav>
    <table class="table table-striped">
        <caption style="caption-side: top; text-align: right">Отобранные объявления</caption>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Фото</th>
                <th scope="col">Описание</th>
                <th scope="col">Цена,р.</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="post: ${subs}">
            <td>
                <span th:text="${post.id}"></span>
            </td>
            <td>
                <img th:src="@{|/postPhoto/${post.id}|}" alt="No_photo" width="150"/>
            </td>
            <td th:with="car=${post.car}" style="color: gray">
                <div th:with="engine=${car.engine}" style="float: left; font-weight: bold; color: dimgrey">
                    <p th:text="${car.brand.name + '. ' + car.modelYear
                + 'г.  ' + engine.volume + engine.transmission + ' (' + engine.power + ' лс.)'}" ></p>
                </div>
                <div style="float: left ;width:800px; overflow: clip; font-weight: normal">
                    <p th:text="${post.text}"></p>
                    <a th:href="@{|/posts/${post.id}/edit|}" th:text="${'Читать подробнее...'}"></a>
                </div>
                <div style="float: right; font-weight: normal">
                    <p>
                        <span th:text="${'Опубликовано: ' + post.created}" style="font-size: small"></span>
                        <br>
                        <span th:text="${'Обновлено: ' + post.updated}" style="font-size: 10px"></span>
                    </p>
                </div>
            </td>
            <td th:with="list=${post.priceHistoryList}" th:text="${list.get(#lists.size(list)-1).price}"></td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" onclick="window.location.href='/posts'" style="float: right">Все объявления</button>
    <br>
</div>
</body>
</html>
