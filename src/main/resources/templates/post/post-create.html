<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script type='text/javascript'>
        var i=0;
        function addFields(){
            i++;
            newInputField('firstname');
            newInputField('lastname');
            newInputDateField('start');
            newInputDateField('end');
            container.appendChild(document.createElement('br'));
        }
        function newInputField(n){
            var input = document.createElement('input');
            input.type = 'text';
            input.name = 'user[' + i + '][' + n + ']';
            input.placeholder = n;
            container.appendChild(input);
            container.appendChild(document.createElement('br'));
        }
        function newInputDateField(n){
            var input = document.createElement('input');
            input.type = 'date';
            input.name = 'user[' + i + '][' + n + ']';
            input.placeholder = n;
            container.appendChild(input);
            container.appendChild(document.createElement('br'));
        }
    </script>
    <style>
        .cell-scale{
            width: 4%;
        }
    </style>
    <title>Создать объявление</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Car sale</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/posts}">Все объявления</a>
                <a class="nav-item nav-link" th:href="@{|/posts/user/${user.id}|}">Мои объявления</a>
                <a class="nav-item nav-link active" th:href="@{/posts/new}"><b>Создать объявление</b></a>
                <a class="nav-item nav-link" th:href="@{/formAddUser}">Зарегистрироваться</a>
                <a class="nav-item nav-link" th:if="${user.name == 'Гость'}">
                    <form th:action="@{/loginPage}" method="GET">
                        <button type="submit" class="btn btn-info"><span th:text="${user.name}"></span> | Войти</button>
                    </form>
                </a>
                <a th:if="${user.name != 'Гость'}">
                    <a class="nav-item nav-link" th:href="@{/formUpdateUser}">Редактировать</a>&nbsp&nbsp
                    <a class="nav-item nav-link">
                        <form th:action="@{/logout}" method="GET">
                            <button type="submit" class="btn btn-success">
                                <span th:text="${user.name}"></span> | Выйти</button>
                        </form>
                    </a>
                </a>
            </div>
        </div>
    </nav>
    <br>
    <div class="card" style="width: 80%">
        <div class="card-header">
            Новое объявление.
        </div>
        <div class="card-body">
            <form th:action="@{/addPost}" method="POST" enctype="multipart/form-data" th:object="${post}">
                <input type="hidden" th:value="${user.id}"/>
                <fieldset>
                    <legend>Модель</legend>
                        <label for="brand">Марка</label>
                        <select name="brand" id="brand" required>
                            <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
                        </select>
                        <br><br>
                        <label for="color">Цвет</label>
                        <input type="text" name="color" id="color" size="19" required/>
                        <br><br>
                        <label for="model_year">Год выпуска:</label>
                        <input type="text" name="modelYear" id="model_year" size="2" required/>
                        <br><br>
                        <label for="mileage">Пробег, км.</label>
                        <input type="text" name="mileage" id="mileage" size="3" required/>
                        <br><br>
                </fieldset>
                <fieldset>
                    <legend>Фото</legend>
                    <input type="file" name="file"/>
                    <br><br>
                </fieldset>
                <fieldset>
                    <legend>Двигатель</legend>
                        <label for="name">Название</label>
                        <input type="text" name="name" id="name" size="5"/>
                        <br><br>
                        <label for="volume">Объём, л.</label>
                        <table id="volume">
                            <tr>
                                <td class="cell-scale"><input type="radio" name="volume"/>1.2</td>
                                <td class="cell-scale"><input type="radio" name="volume"/>1.3</td>
                                <td class="cell-scale"><input type="radio" name="volume"/>1.4</td>
                                <td class="cell-scale"><input type="radio" name="volume"/>1.5</td>
                                <td class="cell-scale"><input type="radio" name="volume" checked/>1.6</td>
                                <td class="cell-scale"><input type="radio" name="volume"/>2.0</td>
                                <td class="cell-scale"><input type="radio" name="volume"/>2.2</td>
                                <td class="cell-scale"><input type="radio" name="volume"/>2.4</td>
                                <td class="cell-scale"><input type="radio" name="volume"/>2.5</td>
                                <td class="cell-scale"><input type="radio" name="volume"/>3.0</td>
                                <td class="cell-scale"><input type="radio" name="volume"/>3.5</td>
                                <td class="cell-scale"><input type="radio" name="volume"/>4.0</td>
                            </tr>
                        </table>
                        <br><br>
                        <label for="power">Мощность, лс.</label>
                        <input type="text" name="power" id="power" size="2" required/>
                        <br><br>
                </fieldset>
                <fieldset>
                    <legend>Владельцы по ПТС</legend><br>
                        <div id="container"> Владелец:<br><br>
                            <label>Имя
                            <input name="driver[0][firstname]" placeholder="Введите имя" required/>
                            </label>
                            <br>
                            <label>Фамилия
                                <input name="driver[0][lastname]" placeholder="Введите фамилию" required/>
                            </label>
                            <br>
                            <label>Начало владения
                                <input type="date" name="driver[0][start]" placeholder="Начало" required/>
                            </label>
                            <br>
                            <label>Конец владения
                                <input type="date" name="driver[0][end]" placeholder="Конец" required/>
                            </label>
                            <br><br>
                        </div>
                    <button onclick="addFields()">Добавить владельца</button>
                    <br><br>
                </fieldset>
                <fieldset>
                    <legend>Описание объявления</legend>
                        <label for="desc"></label>
                        <textarea style="height: 150px; width: 500px"
                                  id="desc" placeholder="Введите описание" th:field="*{text}" required></textarea>
                </fieldset>
                <br>
                <button type="submit" class="btn btn-info">Создать</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
